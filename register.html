<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI智能零售柜竞品分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .register-card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="register-card rounded-lg shadow-2xl p-8 w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">HAHA</h1>
            <p class="text-gray-400">AI智能零售柜竞品分析系统</p>
            <h2 class="text-2xl font-bold text-white mt-6">创建新账号</h2>
        </div>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">用户名</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入用户名（3-20个字符）">
                    <i class="fa fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">邮箱</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入邮箱地址">
                    <i class="fa fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">密码</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入密码（至少6个字符）">
                    <i class="fa fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">确认密码</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请再次输入密码">
                    <i class="fa fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg">
                <i class="fa fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <button type="submit" id="registerBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                <i class="fa fa-user-plus mr-2"></i>
                <span id="registerBtnText">注册</span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                已有账号？
                <a href="login.html" class="text-blue-400 hover:text-blue-300">立即登录</a>
            </p>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 验证密码
            if (password !== confirmPassword) {
                errorText.textContent = '两次输入的密码不一致';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorText.textContent = '密码长度至少为6个字符';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (username.length < 3 || username.length > 20) {
                errorText.textContent = '用户名长度应在3-20个字符之间';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // 隐藏错误信息
            errorMessage.classList.add('hidden');
            
            // 显示加载状态
            registerBtn.disabled = true;
            registerBtnText.textContent = '注册中...';
            
            try {
                const response = await API.auth.register({ username, email, password });
                
                if (response.status === 'success') {
                    showNotification('注册成功，正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    throw new Error(response.message || '注册失败');
                }
            } catch (error) {
                errorText.textContent = error.message || '注册失败，请稍后重试';
                errorMessage.classList.remove('hidden');
                
                registerBtn.disabled = false;
                registerBtnText.textContent = '注册';
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 flex items-center ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <i class="fa ${
                    type === 'success' ? 'fa-check-circle' :
                    type === 'error' ? 'fa-times-circle' :
                    type === 'warning' ? 'fa-exclamation-triangle' :
                    'fa-info-circle'
                } mr-2"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
