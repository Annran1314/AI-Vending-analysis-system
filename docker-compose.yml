version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    container_name: ai-retail-analysis-frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/usr/share/nginx/html
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

