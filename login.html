<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI智能零售柜竞品分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-card rounded-lg shadow-2xl p-8 w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">HAHA</h1>
            <p class="text-gray-400">AI智能零售柜竞品分析系统</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">用户名</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入用户名">
                    <i class="fa fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">密码</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入密码">
                    <i class="fa fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg">
                <i class="fa fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                <i class="fa fa-sign-in mr-2"></i>
                <span id="loginBtnText">登录</span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                还没有账号？
                <a href="register.html" class="text-blue-400 hover:text-blue-300">立即注册</a>
            </p>
        </div>
        
        <div class="mt-4 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
            <h3 class="text-sm font-medium text-blue-400 mb-2">测试账号</h3>
            <div class="space-y-1 text-xs text-gray-400">
                <p>管理员：admin / admin123</p>
                <p>测试用户：test / test123</p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // 隐藏错误信息
            errorMessage.classList.add('hidden');
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginBtnText.textContent = '登录中...';
            
            try {
                const response = await API.auth.login({ username, password });
                
                if (response.status === 'success') {
                    showNotification('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error(response.message || '登录失败');
                }
            } catch (error) {
                errorText.textContent = error.message || '用户名或密码错误';
                errorMessage.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginBtnText.textContent = '登录';
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 flex items-center ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <i class="fa ${
                    type === 'success' ? 'fa-check-circle' :
                    type === 'error' ? 'fa-times-circle' :
                    type === 'warning' ? 'fa-exclamation-triangle' :
                    'fa-info-circle'
                } mr-2"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 检查是否已登录
        if (API.utils.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
